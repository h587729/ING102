<!DOCTYPE html>
<html>
	<head>
             <script>
        function KeyPress(event) {
		var c= event.which || event.keyCode;
		
	    var x = document.getElementById("tankbil");
	    if (c == 101) // e
			x.height = x.height * 1.1;
		if (c == 120) // x
			x.height = x.height / 1.1;
		if (c == 97)  // a
			x.width = x.width * 1.1;
		if (c == 102) // f
			x.width = x.width / 1.1;
	}		
             </script>
			 
         <title>Hovedside</title>	
             <link rel="stylesheet" href="css_mal.css" />
    </head>
	
     <body onkeypress="KeyPress(event)">
         <header>
		 <div class="rekke">
		 
		     <div onclick="location.href='HTML-start.html';" style="cursor:pointer;" class="knapp_hjem">
	         </div>
			 
		     <div onclick="location.href='info.html';" style="cursor:pointer;" class="knapp_info">
	         </div>
			 
			 <div onclick="location.href='medlemmer.html';" style="cursor:pointer;" class="knapp_medlemm">
	         </div>
			 
		 </div>
                 <h1>Hei og velkommen til "v√•r" nettside!</h1>
         </header>
		 
		 
     <div class="main">
	 
         <h3>For informasjon om prosjektet naviger til de forsjellige sidene ved hjelp av knappene.</h3>
     </div>
	 
     <footer> 
         <figure>
             <img id="tankbil" alt="takbil" height="350" width="870" src="tankbil.jpg" />
         </figure> 
     </footer>
	 
     </body>
</html>
